<h2>
    <a href="https://ant.design/components/date-picker-cn/" target="_blank">日期</a>
</h2>

<sea class="date">
    <text>日期：</text>
    <sea class="group">
        <input class="year" maxlength="4" placeholder="2018">
        <input class="mon" maxlength="2" placeholder="01">
        <input class="day" maxlength="2" placeholder="01">
    </sea>
    <sea class="group">
        <input class="hour" maxlength="2" placeholder="24">
        <input class="min" maxlength="2" placeholder="00">
    </sea>
</sea>
