<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test</title>
    <link href="bigsea_ui_icon.css" rel="stylesheet">
    <link href="bigsea_ui.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        .demo {
            margin: 1rem 0;
        }
        .demo > * {
            margin: .25rem 0;
        }
    </style>
</head>
<body>
    <div class="demo">
        <h1>按钮</h1>
        <sea class="btn primary lg">
            <i class="iconfont icon-rest"></i>
            <text>Primary</text>
        </sea>
        <sea class="btn danger lg">Danger</sea>
        <sea class="btn-group">
            <sea class="btn">全部</sea>
            <sea class="btn">进行中</sea>
            <sea class="btn">已结束</sea>
        </sea>
        <sea class="btn-group">
            <sea class="btn primary">
                <i class="iconfont icon-left"></i>
                <text>Backward</text>
            </sea>
            <sea class="btn primary">
                <text>Forward</text>
                <i class="iconfont icon-right"></i>
            </sea>
        </sea>
        <sea disabled class="btn">Disabled</sea>
        <sea class="btn circle lg">
            <i class="iconfont icon-search"></i>
        </sea>
        <sea loading class="btn circle sm">
            <i class="iconfont fa-spin icon-loading-short"></i>
        </sea>
    </div>
    <div class="demo">
        <h1>输入框</h1>
        <text>First Name :</text>
        <sea class="input-group">
            <input value="栗战书" placeholder="">
            <sea class="btn danger">
                <i class="iconfont icon-close"></i>
            </sea>
        </sea>
        <br>
        <sea class="input-group lg">
            <sea class="btn fa-events">
                <i class="iconfont icon-user"></i>
                <text>用户名</text>
            </sea>
            <input value="">
            <sea class="btn">
                <i class="iconfont icon-search"></i>
                <text>Search</text>
            </sea>
        </sea>
    </div>
    <div class="demo">
        <h1>分页</h1>
        <sea class="pagination" data-max="255">
            <sea class="input-group">
                <sea class="btn previous">
                    <i class="iconfont icon-left"></i>
                </sea>
                <input value="1" maxlength="3">
                <sea class="btn next">
                    <i class="iconfont icon-right"></i>
                </sea>
                <sea class="btn primary jump">
                    <text>跳页</text>
                </sea>
            </sea>
        </sea>
    </div>

    <div class="demo">
        <sea class="tooltip bottomLeft">
            <text>prompt text</text>
            <div class="arrow"></div>
        </sea>
    </div>
    <!-- js -->
    <script src="bigsea.js"></script>
    <script src="bigsea_ui.js"></script>
</body>
</html>
