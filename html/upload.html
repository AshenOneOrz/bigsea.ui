<h2>

</h2>

<sea class="upload">

    <sea class="group list">
        <text>
            <i class="iconfont icon-paperclip"></i>

        </text>
        <text>
            <i class="iconfont icon-paperclip"></i>

    <sea class="btn start primary">
        <text>开始上传</text>
    </sea>
</sea>
