<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>100% 自主化 UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link name="动画"   href="css/animate.css" rel="stylesheet">
    <link name="面包屑" href="css/breadcrumb.css" rel="stylesheet">
    <link name="按钮"   href="css/btn.css" rel="stylesheet">
    <link name="分页"   href="css/confirm.css" rel="stylesheet">
    <link name="图标"   href="css/icon.css" rel="stylesheet">
    <link name="输入"   href="css/input.css" rel="stylesheet">
    <link name="分页"   href="css/pagination.css" rel="stylesheet">
    <link name="公共"   href="css/public.css" rel="stylesheet">
    <link name="提示"   href="css/tooltip.css" rel="stylesheet">
    <link name="表格"   href="css/table.css" rel="stylesheet">

    <style>
        .demo {
            margin: 1rem 0;
        }
        .demo > * {
            margin: .25rem 0;
        }
    </style>
</head>
<body>

<!-- 大海 -->
<div class="demo" name="按钮">
    <h2>
        <a href="http://ant.design/components/button-cn/" target="_blank">按钮</a>
    </h2>
    <sea class="btn primary lg">
        <i class="iconfont icon-rest"></i>
        <text>Primary</text>
    </sea>
    <sea class="btn danger lg">Danger</sea>
    <sea class="btn-group">
        <sea class="btn">全部</sea>
        <sea class="btn">进行中</sea>
        <sea class="btn">已结束</sea>
    </sea>
    <sea class="btn-group">
        <sea class="btn primary">
            <i class="iconfont icon-left"></i>
            <text>Backward</text>
        </sea>
        <sea class="btn primary">
            <text>Forward</text>
            <i class="iconfont icon-right"></i>
        </sea>
    </sea>
    <sea disabled class="btn">Disabled</sea>
    <sea class="btn circle lg">
        <i class="iconfont icon-search"></i>
    </sea>
    <sea loading class="btn circle sm">
        <i class="iconfont animate-spin icon-loading-short"></i>
    </sea>
</div>
<div class="demo" name="输入框">
    <h2>
        <a href="http://ant.design/components/input-cn/" target="_blank">输入框</a>
    </h2>
    <text>First Name :</text>
    <sea class="input-group">
        <input value="栗战书" placeholder="">
        <sea class="btn danger">
            <i class="iconfont icon-close"></i>
        </sea>
    </sea>
    <br>
    <sea class="input-group lg">
        <sea class="btn" style="pointer-events: none">
            <i class="iconfont icon-user"></i>
            <text>用户名</text>
        </sea>
        <input value="">
        <sea class="btn">
            <i class="iconfont icon-search"></i>
            <text>Search</text>
        </sea>
    </sea>
</div>
<div class="demo" name="分页">
    <h2>
        <a href="http://ant.design/components/pagination-cn/" target="_blank">分页</a>
    </h2>
    <!-- 触发 jump_page 事件 -->
    <sea class="pagination" data-max="299"></sea>
    <sea class="pagination" data-max="1024"></sea>
</div>
<div class="demo" name="面包屑">
    <h2>面包屑</h2>
    <sea class="breadcrumb">
        <li>
            <a href="#">
                <i class="iconfont icon-home"></i>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="iconfont icon-user"></i>
                <text>Application List</text>
            </a>
        </li>
        <li>Application</li>
    </sea>
</div>
<div class="demo" name="表格">
    <h2>表格</h2>
    <sea class="table test" data-key=""></sea>
</div>
<div class="demo" name="文字提示">
</div>

<!-- Tom -->
<div class="demo" name="开关">
    <!-- code -->
</div>

<!-- HuHandsome -->
<div class="demo" name="多选框">
    <!-- code -->
</div>

<!-- Demoisellek -->
<div class="demo" name="单选框">
    <!-- code -->
</div>

<!-- js -->
<script name="基本" src="bigsea.js"></script>
<script name="按钮" src="js/btn.js"></script>
<script name="弹窗" src="js/confirm.js"></script>
<script name="分页" src="js/pagination.js"></script>
<script name="提示" src="js/tooltip.js"></script>
<script name="表格" src="js/table.js"></script>
<script name="执行" src="bigsea_ui.js"></script>

<script name="Tom" src="vip/Tom.js"></script>
<script name="HuHandsome" src="vip/HuHandsome.js"></script>
<script name="Demoisellek" src="vip/Demoisellek.js"></script>
<script name="Bigsea" src="vip/Bigsea.js"></script>

<p>Hosted by <a href="https://pages.coding.me" style="font-weight: bold">Coding Pages</a></p>
</body>
</html>
